<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assessment Test Html</title>
    </head>
    <body>
        <h1>Course Sign Up Page</h1>
        <p>Please Note: First Name, Last Name, Password, and Email are required</p>
        
        <form action="tables1.html" method="get">
            <label for="fn">First Name: </label>
            <input id="fn" type="text" name="firstname" value="" placeholder="First Name" required>
            <label for="ln">Last Name: </label>
            <input id="ln" type="text" name="lastname" value="" placeholder="Last Name" required>

            <p></p>

            <label for="mail">Email: </label>
            <input id="mail" type="email" name="email" value="" placeholder="name@email.com" required>
            <label for="passwd">Password: </label>    
            <input id="passwd" type="password" name="password" value="" required>
            
            <p>Are you over the age of 18?</p>

            <label for="y">Yes: </label>
            <input id="y" type="radio" value="Yes" name="age">
            <label for="n">No: </label>
            <input id="n" type="radio" value="No" name="age">

            <p>Do you have a Credit Card or PayPal?</p>
            <select name="paument">
                <option value="creditCard">Credit Card</option>
                <option value="paypal">PayPal</option>
            </select>
            
            <p></p>
            
            <input type="submit" name="" value="Submit Feedback">
        </form>
    </body>
</html>
