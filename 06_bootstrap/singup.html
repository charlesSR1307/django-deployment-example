<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="coffeLover.css">
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Welcome</a>
            </div>
            <ul class="nav navbar-nav">
                <li>
                    <a class="navbar-brand" href="coffeeLover.html" id="signin">Leading Page</a>
                </li>
            </ul>
        </nav>

        <div class="container">
            <div class="jumbotron">
                <h1 class="display-4">Log In</h1>
                <p class="lead">Enter your email and password below to log in to Coffee Lover.</p>
            </div>
            
            <form class="form-group">
                <label for="mail">Email:</label><br>
                <input type="email" class="form-control" id="mail" name="username" placeholder="Email"><br>

                <label for="pass">Password:</label><br>
                <input type="password" class="form-control" id="pass" name="userpass" placeholder="Password"><br>

                <div class="checkbox">
                    <label for="usercheck">
                        <input name="usercheck" type="checkbox"">
                        Keep me logged in
                </label>
                    
                </div>
                

                <input type="submit" class="btn btn-default" value="Submit">
            </form>
        </div>
    </body>
</html>
